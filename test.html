<style>
iframe {
    max-width: 100%;
    border: 1px solid black;
}

p {
    width: 770px;
    margin: 0 auto;
}
</style>
<style>
.container {
    max-width: 100vw;
    width: 100vw;
    display: flex;
    align-items: center;
}

.child {
    max-width: 70%;
    min-width: 500px;
    width: 70%;
    margin: 0 auto;
    display: inline-block;
    min-height: 550px;
}

@keyframes transform {
    from {
        min-height: 550px;
    }

    to {
        min-height: 750px;
    }
}

.additional {
    min-height: 750px;
    animation-name: transform;
    animation-duration: 3s;
}

.control {
    outline: 0;
    padding: 10px;
    width: 30%;
    display: table;
    margin: 10px auto;
    border: 1px solid rgba(0, 0, 0, 0.2);
    box-shadow: 1px 3px rgba(0, 0, 0, 0.2);
}

.hidden {
    display: none;
}

.control:active {
    background-color: #F2F4F4;
    box-shadow: 1px 1.5px rgba(0, 0, 0, 0.2);
}
</style>
<script>
function respond() {
    var d = document.getElementById("content");
    d.className += " additional";
    var d = document.getElementById("expand");
    d.className += " hidden";
}
</script>
<p class='container'>
    <iframe id='content' class='child' src='index.html' frameborder="0"></iframe>
</p>
<button class="control" id='expand' onclick="respond()">Expand</button>
